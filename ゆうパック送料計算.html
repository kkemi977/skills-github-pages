        function calculateYuPackShipping() {
            const size = document.getElementById("size").value;
            const prefecture = document.getElementById("prefecture").value;
            const result = document.getElementById("shippingCost");

            if (size && prefecture) {
                const rates = yuPackRates[size];

                    result.textContent = `送料は ${rates[prefecture]} 円です。`;
                } else {
                    result.textContent = "指定された条件の送料が見つかりません。";
                }
            } else {
                result.textContent = "サイズと配送先を選択してください。";
            }
